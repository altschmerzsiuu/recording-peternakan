<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Ternak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tambah Data Ternak</h1>
    <form id="add-form">
        <input type="text" id="rfid_code" placeholder="RFID Code" required>
        <input type="text" id="nama" placeholder="Nama Ternak" required>
        <input type="text" id="info_tambahan" placeholder="Info Tambahan">
        <button type="submit">Tambah Ternak</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
