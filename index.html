<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peternakan RFID</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Login Peternakan RFID</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Validasi login
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Cek username dan password (ini contoh sederhana, di aplikasi nyata menggunakan autentikasi backend)
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'dashboard.html'; // Arahkan ke dashboard jika login sukses
            } else {
                alert('Username atau Password salah!');
            }
        });
    </script>
</body>

</html>
